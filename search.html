<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="search.css" />
    <script src="https://cdn.jsdelivr.net/npm/minisearch@3.1.0/dist/umd/index.min.js"></script>
    <script src="search.js"></script>
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand text-white" href="https://iiitdwd.ac.in/"
        ><img
          src="https://iiitdwd.ac.in/img/logon.png"
          style="object-fit: contain; width: 50%"
          class="img-fluid mx-md-2 mx-0"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"
          ><i class="fab fa-galactic-senate text-secondary"></i
        ></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Important
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Academics</a>
              <a class="dropdown-item" href="#">Admissions</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Campus</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form> -->

        <!-- search bar  -->
        <form
          action="javascript:"
          class="search-bar d-flex justify-content-end mx-md-5"
          style="width: 100%"
        >
          <input type="search" name="search" pattern=".*\S.*" required />
          <button class="search-btn" type="submit">
            <span>Search</span>
          </button>
        </form>
        <!-- end search nav bar  -->
      </div>
    </nav>
    <!-- nvbar end  -->
    <div class="container">
      <div class="row mt-5 mb-5">
        <div
          class="
            col-md-12
            d-flex
            justify-content-center
            bg-white
            col-12 col-xs-12 col-sm-12 col-xl-6
            mx-auto
          "
        >
          <div class="img-container">
            <img
              src="https://iiitdwd.ac.in/img/logon.png"
              style="object-fit: contain; width: 100%"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-3">
        <div
          class="
            col-md-12
            p-3
            d-flex
            justify-content-center
            col-12 col-xs-12 col-sm-12 col-xl-12
            mx-auto
          "
        >
          <h3
            class="text-center"
            style="
              font-family: 'Arvo', serif;
              color: #008cff !important;
              word-spacing: 0.3rem;
            "
          >
            IIIT DWD Finder <i class="fas fa-brain mx-3"></i>
          </h3>
        </div>
      </div>
      <div class="row mt-3" style="width: 100%">
        <div
          class="
            col-md-12
            p-3
            bg-white
            col-12 col-xs-12 col-sm-12 col-xl-12
            mx-auto
          "
        >
          <script
            async
            src="https://cse.google.com/cse.js?cx=d029e0b92ac4c4389"
          ></script>
          <div class="gcse-search"></div>
        </div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col" id="searchResults">
          <h2 class="text-center">Search Results</h2>
        </div>
      </div>
    </div>
  </body>
</html>
